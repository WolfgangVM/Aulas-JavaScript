<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: <strong> ${nome} <strong/> <br/> `;
        
        const caracters = nome.length;
        document.body.innerHTML += `Seu nome tem <strong> ${caracters} <strong/> <br/>`;
        
        const segundaLetra = nome[1];
        document.body.innerHTML += `A segunda letra do seu nome é: <strong> ${segundaLetra} <strong/> <br/>`;
        
        const primeiroIndice = nome.search(/a/);
        document.body.innerHTML += `Qual o primeiro índice da "a" do seu nome? <strong> ${primeiroIndice} <strong/> <br/>`;
        
        const ultimoIndice = nome.lastIndexOf('o');
        document.body.innerHTML += `Qual o último indice da "o" do seu nome? <strong> ${ultimoIndice} <strong/> <br/>`;
        
        const ultimasLetras = nome.slice(-3);
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong> ${ultimasLetras} <strong/> <br/>`;
        
        const palavrasNome = nome.split(' ');
        document.body.innerHTML += `As palavras do seu nome são: <strong> ${palavrasNome} <strong/> <br/>`;
        
        const nomeUpperCase = nome.toUpperCase();
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong> ${nomeUpperCase} <strong/> <br/>`;
        
        const nomeLowerCase = nome.toLowerCase();
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong> ${nomeLowerCase} <strong/> <br/>`;
    </script>
</body>
</html>
